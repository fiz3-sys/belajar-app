<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-700 text-white flex flex-col">
    <div class="p-4 text-center font-bold text-xl border-b border-blue-500">
      Maintenance App
    </div>

    <nav class="flex-1 p-2 space-y-2">
      <button onclick="tampilkanHalaman('aktivitas')"
        class="w-full text-left px-4 py-2 rounded hover:bg-blue-600">
        ğŸ“‹ Aktivitas Maintenance
      </button>
      <button onclick="tampilkanHalaman('riwayat')"
        class="w-full text-left px-4 py-2 rounded hover:bg-blue-600">
        ğŸ“… Riwayat Maintenance
      </button>
      <button onclick="tampilkanHalaman('laporan')"
        class="w-full text-left px-4 py-2 rounded hover:bg-blue-600">
        ğŸ“Š Laporan
      </button>
    </nav>

    <div class="p-4 border-t border-blue-500">
      <button onclick="logout()" class="bg-red-500 w-full py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>
  </aside>

  <!-- Konten Utama -->
  <main class="flex-1 p-6">
    <h2 id="judulHalaman" class="text-2xl font-semibold mb-4">Aktivitas Maintenance</h2>
    <div id="kontenHalaman" class="bg-white shadow rounded-lg p-4">
      <!-- Konten akan berubah lewat JS -->
      <p>Memuat data aktivitas maintenance...</p>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
