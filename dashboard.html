<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-lg">Dashboard Maintenance</h1>
    <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">
      Logout
    </button>
  </nav>

  <!-- Konten Utama -->
  <div class="p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Aktivitas Maintenance</h2>
      <button onclick="tambahAktivitas()"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        + Tambah Aktivitas
      </button>
    </div>

    <!-- Tabel Aktivitas -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full border border-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 border">Tanggal</th>
            <th class="px-4 py-2 border">Equipment</th>
            <th class="px-4 py-2 border">Deskripsi</th>
            <th class="px-4 py-2 border">Status</th>
            <th class="px-4 py-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelAktivitas">
          <!-- Data dari JS akan masuk ke sini -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
